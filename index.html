<html>
    <head>
        <title>Latihan 2</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            .buttonkalkulator {
                background-color: #e7e7e750;
                border: none;
                color: black;
                padding: 15px 32px;
                margin: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <h1 style="font-display: Helvetica; padding-left: 3.5cm;">Kalkulator</h1>
        <form name="kalkulator">
            <table>
            <tr>
                <td colspan="4">
                    <input style="text-margin:20px; width:12cm" type="text" name="display" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" class="buttonkalkulator" id="backspace" value="⌫" onclick="spaceback()"></td>
                <td><input type="button" class="buttonkalkulator" name="titik" value="." onclick="kalkulator.display.value += '.'"></td>
                <td><input type="button" class="buttonkalkulator" name="pangkat" value="√" onclick="kalkulator.display.value = Math.pow(eval (kalkulator.display.value), 0.5)"></td>
                <td><input type="button" class="buttonkalkulator" name="akar" value="x2" onclick="kalkulator.display.value = Math.pow(kalkulator.display.value=eval(kalkulator.display.value),2)"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonkalkulator" name="tujuh" value="7" onclick="kalkulator.display.value += '7'"></td>
                <td><input type="button" class="buttonkalkulator" name="delapan" value="8" onclick="kalkulator.display.value += '8'"></td>
                <td><input type="button" class="buttonkalkulator" name="sembilan" value="9" onclick="kalkulator.display.value += '9'"></td>
                <td><input type="button" class="buttonkalkulator" name="kali" value="X" onclick="kalkulator.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonkalkulator" name="empat" value="4" onclick="kalkulator.display.value += '4'"></td>
                <td><input type="button" class="buttonkalkulator" name="lima" value="5" onclick="kalkulator.display.value += '5'"></td>
                <td><input type="button" class="buttonkalkulator" name="enam" value="6" onclick="kalkulator.display.value += '6'"></td>
                <td><input type="button" class="buttonkalkulator" name="kurang" value="-" onclick="kalkulator.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonkalkulator" name="satu" value="1" onclick="kalkulator.display.value += '1'"></td>
                <td><input type="button" class="buttonkalkulator" name="dua" value="2" onclick="kalkulator.display.value += '2'"></td>
                <td><input type="button" class="buttonkalkulator" name="tiga" value="3" onclick="kalkulator.display.value += '3'"></td>
                <td><input type="button" class="buttonkalkulator" name="tambah" value="+" onclick="kalkulator.display.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttonkalkulator" id="hapus" name="hapus" value="C" onclick="kalkulator.display.value = ''"></td>
                <td><input type="button" class="buttonkalkulator" name="nol" value="0" onclick="kalkulator.display.value += '0'"></td>
                <td><input type="button" class="buttonkalkulator" name="samadengan" value="=" onclick="kalkulator.display.value = eval(kalkulator.display.value)"></td>
                <td><input type="button" class="buttonkalkulator" name="bagi" value=":" onclick="kalkulator.display.value += '/'"></td>
            </tr>
            </table>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>
            function spaceback(){
                var nilai = document.getElementById("display").value;
                document.getElementById("display").value = nilai.substring(0, nilai.length-1);
            }
        </script>
    </body>
</html>
